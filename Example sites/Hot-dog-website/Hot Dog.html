<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Dog example</title>
    <link rel="stylesheet" href="Hot Dog.css" />
    <link rel="icon" href="/favicon.png" />
  </head>
  <body>
    <h1 id="hot-dog-main-header">Condiments for a Hot Dog</h1>
    <p id="food-description" class="description">
      On a <strong>hot dog</strong>, you can put
      <em class="des-em">sauces</em> such as ketchup, mustard, BBQ sauce, mayo,
      etc. You can also put various <em class="des-em">toppings</em> like
      relish, banana peppers, and onions.
    </p>
    <!-- Hot dog image -->
    <div id="img-container">
      <img
        id="hot-dog-condiments-img"
        src="https://www.eatthis.com/wp-content/uploads/sites/4/2019/06/hot-dog-combinations-with-crazy-toppings.jpg?quality=82&strip=1&w=970"
        alt="Hot dog condiments"
        width="400"
      />
    </div>

    <!-- Link to a website about hot dog condiments -->
    <a
      id="hot-dog-condiment-link"
      href="https://yummydogs.com.au/blog/52015/the-top-10-most-popular-hot-dog-toppings"
      target="_blank"
      rel="noopener noreferrer"
      style="display: block"
      >Common Hot Dog Condiments</a
    >
  </body>
